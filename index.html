<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Input Text Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <h1 id="title">Titolo</h1>

    <div class="container input-container">
        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Traduci...">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="submitInput()">üîç</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"  id="spazioTrad">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="def"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column" style="padding-top:30px">
            <button class="btn btn-secondary mb-2">Conversazione</button>
            <button class="btn btn-secondary mb-2">Piantina</button>
            <button class="btn btn-secondary mb-2">Tour</button>
            <button class="btn btn-secondary mb-2">Quiz</button>
            <button class="btn btn-secondary">vedere stato libri</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
